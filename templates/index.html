<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECG Visualizer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ«€ ECG Visualizer</h1>
            <p>12-Lead Electrocardiogram Analysis Tool</p>
        </header>

        <div class="upload-section" id="uploadSection">
            <div class="upload-box">
                <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
                </svg>
                <h2>Upload ECG Data</h2>
                <label for="fileInput" class="btn-upload">Choose File</label>
                <input type="file" id="fileInput" accept=".txt,.csv" style="display:none;">
                <p class="file-info">Supports CSV/TXT files (max 16MB)</p>
                
                <div class="view-mode">
                    <label>
                        <input type="radio" name="viewMode" value="separate" checked> Separate View
                    </label>
                    <label>
                        <input type="radio" name="viewMode" value="overlay"> Overlay View
                    </label>
                </div>
            </div>

            <div class="format-info">
                <h3>Expected Format:</h3>
                <pre>I,II,III,aVR,aVL,aVF,V1,V2,V3,V4,V5,V6
-0.062,0.006,0.016,-0.011,-0.003,0.139,...
...</pre>
            </div>
        </div>

        <div class="loading" id="loading" style="display:none;">
            <div class="spinner"></div>
            <p>Processing ECG data...</p>
        </div>

        <div id="resultsSection" style="display:none;">
            <div class="info-bar">
                <div class="info-item">
                    <span class="label">Duration:</span>
                    <span id="duration">-</span>
                </div>
                <div class="info-item">
                    <span class="label">Samples:</span>
                    <span id="samples">-</span>
                </div>
                <button class="btn-download" onclick="window.print()">ðŸ“¥ Download PDF</button>
            </div>

            <div id="plotsContainer"></div>

            <div class="stats-section">
                <h2>Statistics</h2>
                <div id="statsContainer" class="stats-grid"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
